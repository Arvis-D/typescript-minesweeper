<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <div class="container">
    <div id="minesweeper"></div>
  </div>

  <div class="modal closed">
    <div class="modal-inner">
      <div class="modal-item">
        <span>x width (# of tiles)</span><input type="text">
      </div>
      <div class="modal-item">
        <span>y width (# of tiles)</span><input type="text">
      </div>
      <div class="modal-item">
        <span>mine probability (%)</span><input type="text">
      </div>
      <div class="modal-item">
        <span>Tile size (px)</span><input type="text">
      </div>
      <div class="modal-item">
        <button class="btn save">Reset</button>
        <button class="btn modal-close">Exit</button>
      </div>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
